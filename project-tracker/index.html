<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Tracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0e7ff, #f5f7fa);
      min-height: 100vh;
      padding: 30px;
      color: #2d3748;
    }

    .container {
      max-width: 1280px;
      margin: 0 auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #1a202c;
      letter-spacing: -0.5px;
    }

    .add-btn {
      background: linear-gradient(45deg, #48bb78, #68d391);
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .add-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(72, 187, 120, 0.5);
    }

    .projects-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 25px;
    }

    .project-card {
      background: white;
      border-radius: 16px;
      padding: 25px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
    }

    .project-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 12px;
      color: #2d3748;
    }

    .project-detail {
      margin-bottom: 8px;
      color: #718096;
      font-size: 0.95rem;
    }

    .status {
      display: inline-flex;
      align-items: center;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
      margin-top: 12px;
    }

    .status-todo {
      background: #fefcbf;
      color: #744210;
    }

    .status-progress {
      background: #bee3f8;
      color: #2b6cb0;
    }

    .status-done {
      background: #c6f6d5;
      color: #276749;
    }

    .days-left {
      font-weight: 600;
      color: #e53e3e;
    }

    .days-left.positive {
      color: #38a169;
    }

    .action-buttons {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      gap: 10px;
    }

    .action-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #a0aec0;
      transition: color 0.2s;
    }

    .action-btn:hover {
      color: #4a5568;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
    }

    .modal-content {
      background: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 550px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .close {
      float: right;
      font-size: 28px;
      font-weight: 700;
      color: #718096;
      cursor: pointer;
      transition: color 0.2s;
    }

    .close:hover {
      color: #2d3748;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #4a5568;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      background: #f7fafc;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, select:focus {
      border-color: #68d391;
      box-shadow: 0 0 0 3px rgba(104, 211, 145, 0.2);
      outline: none;
    }

    .submit-btn {
      background: linear-gradient(45deg, #48bb78, #68d391);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(72, 187, 120, 0.5);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #718096;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 16px;
      margin-top: 20px;
    }

    .empty-state p {
      margin-bottom: 15px;
      font-size: 1.1rem;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .add-btn { width: 50px; height: 50px; font-size: 24px; }
      .project-card { padding: 20px; }
      .modal-content { padding: 20px; width: 95%; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Project Tracker</h1>
      <button class="add-btn" id="add-project">+</button>
    </header>
    
    <div class="projects-container" id="projects-list">
      <div class="empty-state" id="empty-state">
        <p>No projects added yet.</p>
        <p>Click the + button to add your first project!</p>
      </div>
    </div>
  </div>
  
  <!-- Modal for adding/editing a project -->
  <div class="modal" id="project-modal">
    <div class="modal-content">
      <span class="close" id="close-modal">√ó</span>
      <h2 id="modal-title">Add New Project</h2>
      <form id="project-form">
        <input type="hidden" id="edit-id" value="">
        <div class="form-group">
          <label for="project-name">Project Name</label>
          <input type="text" id="project-name" required>
        </div>
        <div class="form-group">
          <label for="project-num">Application Number</label>
          <input type="text" id="project-num" required>
        </div>
        <div class="form-group">
          <label for="upload-date">Upload Date</label>
          <input type="date" id="upload-date" required>
        </div>
        <div class="form-group">
          <label for="duration">Duration (days)</label>
          <input type="number" id="duration" min="1" required>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" required>
            <option value="todo">To Do</option>
            <option value="progress">In Progress</option>
            <option value="done">Done</option>
          </select>
        </div>
        <button type="submit" class="submit-btn">Save Project</button>
      </form>
    </div>
  </div>
  
  <script>
    // DOM elements
    const addProjectBtn = document.getElementById('add-project');
    const projectsList = document.getElementById('projects-list');
    const emptyState = document.getElementById('empty-state');
    const modal = document.getElementById('project-modal');
    const closeModal = document.getElementById('close-modal');
    const projectForm = document.getElementById('project-form');
    const modalTitle = document.getElementById('modal-title');
    const editId = document.getElementById('edit-id');

    // Project data
    let projects = [];

    // Load projects from API
    function loadProjects() {
      fetch('/api/projects')
        .then(response => response.json())
        .then(data => {
          projects = data;
          renderProjects();
        })
        .catch(error => console.error('Error fetching projects:', error));
    }

    // Render all projects
    function renderProjects() {
      const projectElements = document.querySelectorAll('.project-card');
      projectElements.forEach(el => el.remove());

      if (projects.length === 0) {
        emptyState.style.display = 'block';
      } else {
        emptyState.style.display = 'none';
      }

      projects.forEach(project => {
        const projectElement = createProjectElement(project);
        projectsList.appendChild(projectElement);
      });
    }

    // Create HTML element for a project
    function createProjectElement(project) {
      const projectCard = document.createElement('div');
      projectCard.className = 'project-card';

      const today = new Date();
      const uploadDate = new Date(project.uploadDate);
      const daysElapsed = Math.floor((today - uploadDate) / (1000 * 60 * 60 * 24));
      const daysLeft = project.duration - daysElapsed;

      let statusClass = '';
      switch (project.status) {
        case 'todo':
          statusClass = 'status-todo';
          break;
        case 'progress':
          statusClass = 'status-progress';
          break;
        case 'done':
          statusClass = 'status-done';
          break;
      }

      let statusText = '';
      switch (project.status) {
        case 'todo':
          statusText = 'To Do';
          break;
        case 'progress':
          statusText = 'In Progress';
          break;
        case 'done':
          statusText = 'Done';
          break;
      }

      projectCard.innerHTML = `
        <div class="action-buttons">
          <button class="action-btn edit-btn" data-id="${project._id}">‚úèÔ∏è</button>
          <button class="action-btn delete-btn" data-id="${project._id}">üóëÔ∏è</button>
        </div>
        <h3 class="project-title">${project.name}</h3>
        <p class="project-detail"><strong>App #:</strong> ${project.num}</p>
        <p class="project-detail"><strong>Uploaded:</strong> ${formatDate(uploadDate)}</p>
        <p class="project-detail"><strong>Duration:</strong> ${project.duration} days</p>
        <div class="status ${statusClass}">${statusText}</div>
        <p class="project-detail">
          <strong>Days Left:</strong> 
          <span class="days-left ${daysLeft >= 0 ? 'positive' : ''}">${daysLeft >= 0 ? daysLeft : 'Overdue by ' + Math.abs(daysLeft)}</span>
        </p>
      `;

      projectCard.querySelector('.edit-btn').addEventListener('click', (event) => {
        const id = event.target.getAttribute('data-id');
        openEditModal(id);
      });

      projectCard.querySelector('.delete-btn').addEventListener('click', (event) => {
        const id = event.target.getAttribute('data-id');
        deleteProject(id);
      });

      return projectCard;
    }

    // Format date as MM/DD/YYYY
    function formatDate(date) {
      return date.toLocaleDateString('en-US');
    }

    // Open modal to add a new project
    function openAddModal() {
      modalTitle.textContent = 'Add New Project';
      editId.value = '';
      projectForm.reset();
      document.getElementById('upload-date').value = new Date().toISOString().split('T')[0];
      modal.style.display = 'block';
    }

    // Open modal to edit an existing project
    function openEditModal(id) {
      const project = projects.find(p => p._id === id);
      if (project) {
        modalTitle.textContent = 'Edit Project';
        editId.value = id;
        document.getElementById('project-name').value = project.name;
        document.getElementById('project-num').value = project.num;
        document.getElementById('upload-date').value = project.uploadDate;
        document.getElementById('duration').value = project.duration;
        document.getElementById('status').value = project.status;
        modal.style.display = 'block';
      }
    }

    // Close the modal
    function closeModalHandler() {
      modal.style.display = 'none';
    }

    // Add or update a project
    function saveProject(event) {
      event.preventDefault();

      const projectData = {
        name: document.getElementById('project-name').value,
        num: document.getElementById('project-num').value,
        uploadDate: document.getElementById('upload-date').value,
        duration: parseInt(document.getElementById('duration').value),
        status: document.getElementById('status').value
      };

      const editProjectId = editId.value;

      if (editProjectId === '') {
        fetch('/api/projects', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(projectData)
        })
          .then(response => response.json())
          .then(newProject => {
            projects.push(newProject);
            renderProjects();
            closeModalHandler();
          })
          .catch(error => console.error('Error adding project:', error));
      } else {
        fetch(`/api/projects/${editProjectId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(projectData)
        })
          .then(response => response.json())
          .then(updatedProject => {
            const index = projects.findIndex(p => p._id === editProjectId);
            if (index !== -1) {
              projects[index] = updatedProject;
              renderProjects();
              closeModalHandler();
            }
          })
          .catch(error => console.error('Error updating project:', error));
      }
    }

    // Delete a project
    function deleteProject(id) {
      if (confirm('Are you sure you want to delete this project?')) {
        fetch(`/api/projects/${id}`, { method: 'DELETE' })
          .then(response => {
            if (response.ok) {
              projects = projects.filter(p => p._id !== id);
              renderProjects();
            }
          })
          .catch(error => console.error('Error deleting project:', error));
      }
    }

    // Event listeners
    addProjectBtn.addEventListener('click', openAddModal);
    closeModal.addEventListener('click', closeModalHandler);
    projectForm.addEventListener('submit', saveProject);

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        closeModalHandler();
      }
    });

    // Initialize app
    loadProjects();
  </script>
</body>
</html>
